<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Algorithms Visualized</title>
    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="flex flex-col h-screen bg-gradient-to-tl from-slate-800 to-slate-600">
    <main class="w-full h-full flex flex-col">
        <div class="flex w-screen justify-center my-10 gap-10" id="settingsContainer">
            <div class="grid grid-cols-[repeat(2,auto)] p-5 gap-x-1 gap-y-5 bg-gradient-to-tr shadow-lg rounded-md from-blue-400 to-indigo-300"
                id="searchSettings">
                <label class="flex items-center justify-end whitespace-nowrap text-right text-lg font-medium"
                    for="algorithm">Search Algorithm:</label>
                <div class="whitespace-nowrap">
                    <select name="algorithm" class="rounded-md p-2 w-52 bg-blue-200 border border-black" id="algorithm">
                        <option value="dfs">Depth-First Search</option>
                        <!-- populate via js -->
                    </select>
                    <a href="#modal"><i class="fa fa-question-circle fa-lg hover:text-blue-100 transition"></i></a>
                </div>
                <label class="flex items-center justify-end whitespace-nowrap text-right font-medium text-lg"
                    for="priority">Search
                    Priority:</label>
                <div class="whitespace-nowrap">
                    <select name="priority" class="rounded-md p-2 w-52 bg-blue-200 border border-black" id="priority">
                        <option value="dfs">Top-Left First</option>
                        <!-- populate via js -->
                    </select>
                    <a href="#modal"><i class="fa fa-question-circle fa-lg hover:text-blue-100 transition"></i></a>
                </div>
                <br>
                <button class="bg-blue-200 rounded-md border border-black p-1 hover:brightness-125 transition">Start
                    Search</button>
            </div>
            <div class="flex flex-col justify-between items-center p-5 gap-3 bg-gradient-to-tr shadow-lg rounded-md from-blue-400 to-indigo-300"
                id="gridSettings">
                <p class="text-2xl font-medium">Grid Size</p>
                <div class="whitespace-nowrap">
                    <select name="gridX" id="gridX" class="rounded-md p-2 bg-blue-200 border border-black">
                        <option value="1">1</option>
                        <!-- populate via js -->
                    </select>
                    x
                    <select name="gridY" id="gridY" class="rounded-md p-2 bg-blue-200 border border-black">
                        <option value="1">1</option>
                        <!-- populate via js -->
                    </select>
                </div>
                <button id="updateGridBtn"
                    class="bg-blue-200 rounded-md border border-black p-1 px-5 hover:brightness-125 transition whitespace-nowrap">Update
                    Grid</button>
            </div>
            <div class="flex flex-col justify-around items-center p-5 gap-3 bg-gradient-to-tr shadow-lg rounded-md from-blue-400 to-indigo-300"
                id="tileEditorSelect">
                <p class="text-2xl font-medium">Select A Tile</p>
                <div id="selectableTilesContainer" class="flex justify-center items-center gap-2">
                    <button id="emptyTileBtn" data-type="empty"
                        class="w-16 h-16 flex items-center justify-center bg-white border border-black rounded-sm hover:bg-gray-300 transition">
                        Empty</button>
                    <button id="wallTileBtn" data-type="wall"
                        class="w-16 h-16 flex items-center justify-center bg-black border border-black rounded-sm text-white hover:bg-gray-700 transition">
                        Wall</button>
                    <button id="goalTileBtn" data-type="goal"
                        class="w-16 h-16 flex items-center justify-center bg-[orange] border border-black rounded-sm hover:brightness-125 transition">
                        Goal</button>
                    <button id="startTileBtn" data-type="start"
                        class="w-16 h-16 flex items-center justify-center bg-[limegreen] border border-black rounded-sm hover:brightness-125 transition">
                        Start</button>
                </div>
            </div>
            <div class="flex flex-col justify-around items-center p-5 gap-3 bg-gradient-to-tr shadow-lg rounded-md from-blue-400 to-indigo-300 whitespace-nowrap"
                id="tileEditorCurrent">
                <p class="text-2xl font-medium">Current Tile:</p>
                <div id="selectedTileDisplay"></div>
            </div>
        </div>
        <div id="grid" class="flex flex-col my-2 px-5 w-full h-full">
            <!-- tile -->
            <!-- <div class="inline-block w-1/5 h-1/5 border border-black bg-white"> -->
        </div>

        </div>

    </main>
    <footer class="ml-5 mb-1 text-blue-300 text-sm">
        <a href="https://github.com/Starosti">Starosti Â© 2023</a>
    </footer>
    <script src="main.js" type="module"></script>
    <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
